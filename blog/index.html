<!DOCTYPE html>
<>
<head>
    <meta charset='utf-8'>
    <title>Let's English</title>
    <script>function getlevel(){
        if(document.getElementById('word').value == "47800"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }</script>
</head>
<h1>Welcome to this Website！</h1><br>
【使い方】<br>
1、下の文字を打つ枠に「47800」と入力し、枠の右にあるボタンを押します。 <br>
2、URLの最後のword/の部分を削除し、再読み込みをしてください。<br>
    <input id="word" type="text"></input><input type="button" value="check" onClick="getlevel()"></input>
    <div id="info">
</body>
</html>
